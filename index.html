<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="con1">
      <div class="logo">
      <img src="images/logo.png" class="logopic" alt="">
      </div>
      <div class="nav">
          <div class="wrapper">
              <div class="item menu">
                <div class="linee linee1"></div>
                <div class="linee linee2"></div>
                <div class="linee linee3"></div>
              </div>
              <div class="item gallery">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
                <div class="dot dot6"></div>
              </div>
              <button class="item add">
                <div class="circle">
                  <div class="close">
                  <div class="line line1"></div>
                  <div class="line line2"></div>
                </div>
                </div>
                <input type="search" placeholder="search" class="search" />
                
              </button>
        
              <div class="nav-items items1">
                <i class="fas fa-home"></i>
              </div>
              <div class="nav-items items2">
                <i class="fas fa-camera"></i>
              </div>
              <div class="nav-items items3">
                <i class="fas fa-folder"></i>
              </div>
              <div class="nav-items items4">
                <i class="fas fa-heart"></i>
              </div>
              <div class="box">
                <div class="box-line box-line1"></div>
                <div class="box-line box-line2"></div>
                <div class="box-line box-line3"></div>
                <div class="box-line box-line4"></div>
              </div>
            </div>
      </div>
    </div>
      <div class="mater">
        <div class="row1">
          <h1>Boost your knowledage</h1>
          <h3>SQL materials available</h3>
          <p>Learn for free</p>
          <!-- <a href="landing.html"> <button class="start">START</button>
          </a> -->
          <div class="scoical-links">
            <p>Share on scoical media</p>
          <a href="https://web.whatsapp.com"><img src="images/wh.png" alt=""></a>  
          <a href="https://instagram.com">   <img src="images/ig.png" alt=""></a>
           <a href="#"><img src="images/link.png" alt=""></a> 
           </div>
      </div>
      <div class="con">
        <div class="first hero">
          <img class="hero-profile-img" src="images/sqlwallpaper.jpg" alt="">
          <div class="hero-description-bk"></div>
          <div class="hero-logo">
            <img src="images/sql1.png" alt=""  class="hero-logo-pic">
          </div>
          <div class="hero-description">
            <p>SQL</p>
          </div>
          <div  class="hero-date">
            <p>10.04.2023</p>
          </div>
          <div class="hero-btn">
            <a href="#"><button type="button" class="btn btn-primary" id="btnn">Learn More</button></a>
          </div>
        </div>
        
        <div class="second hero">
          <img class="hero-profile-img" src="images/javawallpepar.jpg" alt="">
          <div class="hero-description-bk"></div>
          <div class="hero-logo">
            <img src="images/java.png" alt=""  class="hero-logo-pic">
          </div>
          <div class="hero-description">
            <p class="lang">JAVA</p>
          </div>
          <div  class="hero-date">
            <p>10.04.2023</p>
          </div>
          <div class="hero-btn">
            <a href="#"><button type="button" class="btn btn-primary" id="btnn">Learn More</button></a>
          </div>
        </div>
        <div class="first hero" id="lasthero">
            <img class="hero-profile-img" src="images/sqlwallpaper.jpg" alt="">
            <div class="hero-description-bk"></div>
            <div class="hero-logo">
              <img src="images/sql1.png" alt="" class="hero-logo-pic">
            </div>
            <div class="hero-description">
              <p>SQL</p>
            </div>
            <div  class="hero-date">
              <p>10.04.2023</p>
            </div>
            <div class="hero-btn">
              <a href="#"><button type="button" class="btn btn-primary" id="btnn">Learn More</button></a>
            </div>
          </div>
        </div>
      </div>
      <script>
        

        /* search bar */
        document.querySelector(".circle").addEventListener("click", () => {
                for (let i = 0; i <= 3; i++) {
                  document
                    .getElementsByClassName("nav-items")
                    [i].classList.remove("show-menu");
                  document
                    .getElementsByClassName("box-line")
                    [i].classList.remove("box-line-show");
                }
                document.querySelector(".box").classList.remove("box-show");
                document.querySelector(".add").classList.toggle("go");
                document.querySelector(".search").classList.toggle("search-focus");
                document.querySelector(".search").focus();
                document.querySelector(".circle").classList.toggle("color");
                document.querySelector(".line1").classList.toggle("move");
                document.querySelector(".line2").classList.toggle("mov");
                document.querySelector(".effect").classList.toggle("big");
              });
              /* menu */
              document.querySelector(".menu").addEventListener("click", () => {
                for (let i = 0; i <= 3; i++) {
                  document.querySelector(".box").classList.remove("box-show");
                  document
                    .getElementsByClassName("nav-items")
                    [i].classList.toggle("show-menu");
                  document
                    .getElementsByClassName("box-line")
                    [i].classList.remove("box-line-show");
                }
              });
              /* box */
              document.querySelector(".gallery").addEventListener("click", () => {
                document.querySelector(".box").classList.toggle("box-show");
                for (let i = 0; i <= 3; i++) {
                  document
                    .getElementsByClassName("box-line")
                    [i].classList.toggle("box-line-show");
                  document
                    .getElementsByClassName("nav-items")
                    [i].classList.remove("show-menu");
                }
              });
          </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
